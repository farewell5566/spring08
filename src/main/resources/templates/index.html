<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns:height="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>办公无纸化系统</title>

    <!--在url上加th会自动添加contextpath-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <script th:src="@{/js/common/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

</head>
<body>

<!---------------- 导航栏  向下 ↓-------    -- -->


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

        <!--首页    ↓-->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">首页</a>
        </div>

        <!--首页  ↑-->

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <ul class="nav navbar-nav">
                <li ><a href="#">公文流转 <span class="sr-only">(current)</span></a>
                </li>

                <li class="dropdown ">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        人力资源 <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <li><a href="/account/list">人员列表</a></li>

                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>

                <li class="dropdown ">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        系统设置 <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu">
                        <li><a href="/account/list">账号列表</a></li>
                        <li><a href="/manager/roleList">角色管理</a></li>
                        <li><a href="/manager/permissionList">权限管理</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>

            </ul>

            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入搜索的ID或名字">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>


            <ul th:if="${session.account} == null" class="nav navbar-nav navbar-right">
                <li><a href="/account/login">登陆</a></li>
                <li><a href="/account/register">注册</a></li>
            </ul>

            <ul th:if="${session.account} != null" class="nav navbar-nav navbar-right">
                <li class="row">
                    <div class="col-xs-6 col-md-3">
                        <a  class="thumbnail">

                            <!--<img th:src="${session.account.address}" alt="...">-->
                            <img   style="height: 34px;width: 62px ;"
                                     th:src="@{ ${session.account.address}}">
                        </a>
                    </div>
                    ...
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                       欢迎你[[${session.account.loginName}]] <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/account/profile">个人信息</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/account/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<!--导航栏 上-->

</body>
</html>
